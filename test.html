<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="test.js"></script> -->
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      
    </style>
  </head>
<body>  
  <table id="mytable" class="table table-striped">

  </table>
    <script>
        $(document).ready(function(){
          $.ajax({
            url:'https://api.covid19india.org/data.json',
            type:'GET',
            dataType:'JSON',
            success:function(data)
            {
              console.log(data)
                console.log(data.cases_time_series);
                console.log(data.statewise)
                console.log(data.tested)
              var html='';
              html+='<div class="row">';
              html+='<div class="col-sm-6">';
              html+='<tr><th>active</th><th>confirmed</th><th>deaths</th><th>deltaconfirmed</th><th>deltadeaths</th><th>lastupdatedtime</th><th>recovered</th><th>state</th><th>statecode</th><th>statenotes</th></tr>';
                if(data.statewise)
                {
                  $.each(data.statewise,function(lineindex,line){
                    console.log(lineindex);
                    console.log(line);
            
                    html+='<tr><td>'+line.active+'</td>';
                    html+='<td>'+line.confirmed+'</td>';
                    html+='<td>'+line.deaths+'</td>';
                    html+='<td>'+line.deltaconfirmed+'</td>';
                    html+='<td>'+line.deltadeaths+'</td>';
                    html+='<td>'+line.lastupdatedtime+'</td>';
                    html+='<td>'+line.recovered+'</td>';
                    html+='<td>'+line.state+'</td>';
                    html+='<td>'+line.statecode+'</td>';
                    html+='<td>'+line.statenotes+'</td></tr>';
                    html+='</div>';
                  })
                }
              
              html+='<div class="col-sm-6">';
              html+='<tr><th>dailyconfirmed</th><th>dailydeceased</th><th>dailyrecovered</th><th>date</th><th>totalconfirmed</th><th>totaldeceased</th><th>totalrecovered</th></tr>';        
                if(data.cases_time_series)
                {
                  $.each(data.cases_time_series,function(lineindex,line){
                    console.log(lineindex);
                    console.log(line);
            
                    html+='<tr><td>'+line.dailyconfirmed+'</td>';
                    html+='<td>'+line.dailydeceased+'</td>';
                    html+='<td>'+line.dailyrecovered+'</td>';
                    html+='<td>'+line.date+'</td>';
                    html+='<td>'+line.totalconfirmed+'</td>';
                    html+='<td>'+line.totaldeceased+'</td>';
                    html+='<td>'+line.totalrecovered+'</td></tr>';
                    html+='</div>';
                    html+='</div>';
                  })
                }
                
              
             
              $("#mytable").html(html);
            }
          })
        })   
    </script>
</body>
</html>
